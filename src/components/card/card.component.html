<div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(true)" (throwoutright)="voteUp(false)" id="card-stack">
  <ion-card #mycards1 swing-card *ngFor="let c of cards">
    <img *ngIf="c.picture" [src]="c.picture.medium">
    <ion-card-content>
      <ion-card-title>
        <h2 *ngIf="c.name">{{ c.name.first }} {{ c.name.last}}</h2>
      </ion-card-title>
      <ion-buttons *ngIf="c.name" strat>
        <ion-row>
          <ion-col width-6>
            <button primary (click)="voteUp(true)">
            <ion-icon name="thumbs-up"></ion-icon>
          </button>
          </ion-col>
          <ion-col width-6>
            <button primary (click)="voteUp(false)">
            <ion-icon name="thumbs-down"></ion-icon>
          </button>
          </ion-col>
        </ion-row>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</div>
<p style="text-align: center; width: 100%;">{{ recentCard }}</p>
